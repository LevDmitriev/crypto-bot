framework:
    workflows:
        position:
            type: 'state_machine'
            marking_store:
                type: 'method'
                property: 'status'
            supports:
                - App\Entity\Position
            initial_marking: New
            places:
                New:
                    name: Новая
                Closed:
                    name: Закрыта
            transitions:
                close:
                    from: [New]
                    to: Closed
        order:
            type: 'state_machine'
            marking_store:
                type: 'method'
                property: 'status'
            supports:
                - App\Entity\Order
            initial_marking: New
            places:
                New:
                    name: Новый
                Filled:
                    name: Исполнен
                Cancelling:
                    name: Отменяется
                Cancelled:
                    name: Отменён
            transitions:
                fill:
                    from: [ New, Cancelling ]
                    to: Filled
                start_canceling:
                    from: [ New ]
                    to: Cancelling
                cancel:
                    from: [ New, Cancelling ]
                    to: Cancelled
